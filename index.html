<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Cash Register Manager</h1>
    <p>
      Enter the bill amount and cash given by the customer and know minimum
      number of notes to return.
    </p>
    <label class="bill-lable" for="bill-amount">Bill Amount: </label>
    <input type="number" id="bill-amount" />
    <label class="bill-lable" for="cash-given">Cash Given: </label>
    <input type="number" id="cash-given" />
    <button>Check</button>
    <p class="errorMessage"></p>
    <table class="cash-table">
      <caption>
        Return Change
      </caption>
      <tbody>
        <tr>
          <th>Number of notes</th>
          <td class="numberOfNotes"></td>
          <td class="numberOfNotes"></td>
          <td class="numberOfNotes"></td>
          <td class="numberOfNotes"></td>
          <td class="numberOfNotes"></td>
          <td class="numberOfNotes"></td>
          <td class="numberOfNotes"></td>
        </tr>
        <tr>
          <th>Notes</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </tbody>
    </table>
    <script src="app.js"></script>
  </body>
</html>
